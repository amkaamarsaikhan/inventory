<!DOCTYPE html>
<html lang="mn">

<head>
    <meta charset="UTF-8">
    <title>Агуулах</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#2563eb">
</head>

<body>

    <header class="header">
        <button onclick="toggleSidebar()">☰ Цэс</button>
        <input id="searchInput" placeholder="Бараа хайх..." oninput="searchItems()">
        <div class="total">Нийт: <span id="total">₮0</span></div>
        <button onclick="toggleDark()">🌙</button>
    </header>

    <div class="overlay" onclick="toggleSidebar()"></div>

    <aside class="sidebar">
        <h2>📦 Бараа нэмэх / засах</h2>

        <input id="itemName" placeholder="Барааны нэр">
        <input id="itemPrice" type="number" placeholder="Нэгж үнэ">

        <div id="variantInputs"></div>
        <button class="btn-outline" onclick="addVariantInput()">➕ Өнгө нэмэх</button>

        <button class="btn-primary" onclick="saveItem()">💾 Хадгалах</button>
        <button class="btn-outline" onclick="printReport()">🧾 Тайлан / PDF</button>

    </aside>

    <main class="grid" id="inventoryGrid"></main>

    <script src="script.js"></script>
</body>

</html>
